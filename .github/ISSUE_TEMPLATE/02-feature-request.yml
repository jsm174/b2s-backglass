    id: version
    attributes:
      label: What version of B2S Server are you using?
      description: Please confirm the same behaviour in the latest release from https://github.com/vpinball/b2s-backglass/releases
      placeholder: 2.1.2
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of the problem. You can paste screenshots ðŸ“¸ into the fields.
      placeholder: |
        Steps to reproduce the your problem:
        1. Go to ...
        2. Click on ...
        3. URL to discussions in the community forums at vpuniverse or vpforums
        4. Add descriptive screenshot
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: Expected behavior and solution proposal âœ…
