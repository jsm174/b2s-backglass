name: üêû Bug Report
description: File a bug report.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ### Thank you for taking the time to submit a bug report for B2S Server. To help us resolve this bug as quickly as possible, we need some information.
        ### However, before you open a bug report, please search for the behaviour in the existing issues and discuss it in the community forums at [vpuniverse](https://vpuniverse.com/forums/forum/88-b2s-new-releases) or [vpforums](https://www.vpforums.org/index.php?showforum=86).
        ---
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of B2S Server are you using? Please confirm the same behaviour in the latest release!
      placeholder: 2.1.2
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Describe the bug üêû
      description: A clear and concise description of what the bug is. You can paste screenshots üì∏ into the fields.
      placeholder: |
        Steps to reproduce the behavior:
        1. Go to ...
        2. Click on ...
        3. See error screenshot
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior and solution proposal ‚úÖ
      description: A clear and concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
