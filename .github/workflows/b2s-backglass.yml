      - name: Build
        run: |
          msbuild b2sbackglassdesigner/B2SBackglassDesigner.sln /t:Rebuild /p:Configuration=Release
        shell: cmd
      - name: Help
        run: |
          choco install html-help-workshop
          "/c/Program Files (x86)/HTML Help Workshop/hhc.exe" "b2sbackglassdesigner/b2sbackglassdesigner/htmlhelp/B2SBackglassDesigner.hhp" || true
      - name: Bundle
        run: |
          mkdir tmp  
          cp b2sbackglassdesigner/b2sbackglassdesigner/bin/x64/Release/B2SBackglassDesigner.exe tmp
          cp b2sbackglassdesigner/b2sbackglassdesigner/htmlhelp/B2SBackglassDesigner.chm tmp
